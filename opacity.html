<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
        .card {
      transition:
        opacity 5s,
        display 5s;
      background-color: orange;

      transition-behavior: allow-discrete;
      @starting-style {
        opacity: 0;
      }
    }

    .card.hidden {
      display: none;
      opacity: 0;
    }

  </style>
  <title>Document</title>
</head>
<body>
  <div id="card">Hello</div>
  <script src="opacity.js"></script>
</body>
</html>
