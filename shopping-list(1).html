<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button id="btn">Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const list = document.querySelector("ul");   // new variable "list" for ul element 
      const btn = document.querySelector("#btn");  // button for variable
      let input = document.getElementsByName("item");
      btn.addEventListener ("click", ()=>{
        let newItem = document.createElement("li"); // added event/function to declare what happens when button is pressed 
        let inputValue = document.getElementById("item").value;
        // inputValue takes the value of item that is written by user
        input = ""; 
        console.log(input);  
       
        let textNode = document.createTextNode(inputValue); // textnode converts inputValue in a text node so it can be added in a list
        newItem.appendChild(textNode); //we append text node in newItem
        list.appendChild(newItem); // we append newItem in the list
        let span = document.createElement("span");
        span = input.textContent;
        newItem.appendChild(span);
        let btnt = document.createElement("button");
        newItem.appendChild(btnt);
        
      });
        

    </script>
  </body>
</html>
