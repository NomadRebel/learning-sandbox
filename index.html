<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>flex-box</title>
</head>
<body>
  <div class="main">
    <div class="first-parent">
      <div class="child-1"></div>
      <div class="child-2">
        <div class="grand-children-1"></div>
        <div class="grand-children-2"></div>
      </div>
      <div class="child-3"></div>
    </div>
    <div class="second"></div>
    <div class="third"></div>
    <div class="fourth"></div>
    <div class="second-parent">
      <div class="second-parent-child-1"></div>
      <div class="second-parent-child-2"></div>
      <div class="second-parent-child-3"></div>
      <div class="second-parent-child-4"></div>
    </div>
  </div>
</body>
</html>
